<div class="aside__tags"> 
	<h2>Browse by tags</h2>
	<ul>
	{% for tag in site.tags %}
		{% assign t = tag | first | downcase | replace:" ","-" %}
		{% assign posts = tag | last %}
		
		{% if {{category}} == #{{t}} %}
		<li>
			<p>
				#{{t}} <span>[{{ posts | size }}]</span>	
			</p>
		</li>
		{% else %}
		<li>
			<a href="/tag/{{t}}/" class="link-gradient">
				#{{t}} <span>[{{ posts | size }}]</span>
			</a>
		</li>
		{% endif %}
		
	{% endfor %}
	</ul>
</div>
