<head>
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta charset="utf-8">
	<meta name="robots" content="index,follow">
	<meta name="revisit-after" content="1 days">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Meta data -->
	<meta name="author" content="{{ site.title }}">
	{% if page.tags %}
	<meta name="keywords" content="{{ page.tags | join: ',' }}">
	{% endif %}

	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<!-- Open Graph data -->
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="og:descrip tion" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:image" content="/../assets/img/moritz.jpg">
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ site.url }}">

	<!-- Twitter Card data -->
	<meta property="twitter:card" content="summary">
	<meta property="twitter:site" content="@{{ site.twitter_username }}">
	<meta property="twitter:creator" content="@{{ site.twitter_username }}">
	<meta property="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="twitter:image" content="/../assets/img/moritz.jpg">

	<!-- Chrome Mobile theming -->
	<meta name="theme-color" content="#2196f3">

	<link rel="shortcut icon" href="/../assets/favicon.ico">
	<link rel="author" href="humans.txt">
	<link rel="stylesheet" type="text/css" href="/../css/main.css">
</head>
