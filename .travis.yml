language: node_js
addons:
  apt:
    packages:
      - lftp
branches:
  only:
     - redesign
node_js:
  - "stable"
before_install:
  - lftp -e "rm -r $FTP_PATH; bye" -u $FTP_USER,$FTP_PASSWORD $FTP_HOST
install:
  - rvm install 2.2.2
  - gem install jekyll
  - gem install octopress-autoprefixer
  - gem install jekyll-paginate
  - npm install
script:
  - npm run dev
after_success:
  - lftp -e "mirror -R $PROJECT_PATH $FTP_PATH ; exit" -u $FTP_USER,$FTP_PASSWORD $FTP_HOST