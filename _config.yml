# Site info
title: Moritz Kröger — Front-end developer, author and open source contributor
email: write@morkro.de
description: "I am Moritz Kröger, a German front-end developer who lives in Berlin. Although Germans typically have a thing for extra long compound words, I am a friend of short functions."
baseurl: ""
url: "http://morkro.de"

# Settings
permalink:	/writes/:year/:title
paginate: 10
paginate_path: /writes/:num/

# Where things are
destination: _public

# Build
encoding: "utf-8"
exclude: [
  "README.md", "Gemfile", ".gitignore", "npm-debug.log",
  "node_modules", "package.json", "scripts"
]
include:
  - .htaccess-pre
  - scripts/main.min.js

# Plugins
gems:
  - octopress-autoprefixer
  - jekyll-paginate
markdown:	kramdown
highlighter: rouge
sass:
  style:		:compressed