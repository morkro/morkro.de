---
layout: blog
---
<div class="content-inner">
	<article class="content-article container">
		<header>
			<div class="headline-gradient">
				<h1 title="{{ page.title }}">{{ page.title }}</h1>
			</div>

			<ul class="article-info">
				<li>
					<span>Published</span>
					<span>{{ page.date | date: "%d %B %Y" }}</span>
				</li>
				<li>
					<span>Categories</span>
					<span>{% for tag in page.tags %}<a href="/tag/{{tag}}">#{{ tag }}</a> {% endfor %}</span>
				</li>
			</ul>
		</header>

		<section class="article-body">
			{{ content }}
		</section>

		{% include thanks-for-reading.html %}

		<section class="article-share">
			<a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ page.url }}" data-via="morkro">Tweet</a>
			<script>
				!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
			</script>

			<script src="https://apis.google.com/js/platform.js" async defer>
				{lang: 'en-GB'}
			</script>
			<div class="g-plus" data-action="share" data-annotation="bubble" data-href="{{ site.url }}{{ page.url }}"></div>
		</section>

		<section class="article-comments">
			<div id="disqus_thread"></div>
			<script type="text/javascript">
				var disqus_shortname = 'morkro';
				/* * * DON'T EDIT BELOW THIS LINE * * */
				(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				})();
			</script>
			<noscript>
				Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a>
			</noscript>
		</section>
	</article>
</div>
